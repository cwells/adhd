---
home: &home ~/Work/example_django_app/
tmp: !path [ "~", .tmp ]

plugins:
  python:
    venv: !path [ *home, venv ]
    packages:
    - Django

jobs:
  django/up:
    help: Start the Django server
    run: ./manage.py runserver &
    skip: !shell_eq_0 fuser -s 8000/tcp
    open: [ http://localhost:8000/, http://localhost:8000/admin/ ]
    interactive: true
    after:
    - django/bootstrap
    - django/migrate

  django/down:
    help: Stops the Django web server
    run: fuser -sk 8000/tcp
    skip: !shell_neq_0 fuser -s 8000/tcp

  django/shell:
    help: Start an interactive Django Python REPL.
    run: ./manage.py shell
    interactive: true
    silent: true
    after:
    - django/bootstrap
    - django/migrate

  django/migrate:
    help: Run Django database migrations
    run: ./manage.py migrate
    skip: !shell_eq_0 ./manage.py migrate --check
    after:
    - django/bootstrap

  django/bootstrap:
    help: Bootstrap the Django project
    run: django-admin startproject example_django_app .
    skip: !exists [ *home, manage.py ]

  django/destroy:
    help: Removes entire installation
    run: !cats [ rm -rf, *home ]
    confirm: !cat [ "\n[bold yellow]:warning:[/] This will recursively remove [bold cyan]", *home, "[/]. Proceed?" ]
    after:
    - django/down

env:
  DISPLAY: !env ${DISPLAY}
  HOME: !env ${HOME}
  PATH: !env ${PATH}
  TERM: !env ${TERM}
  USER: !env ${USER}
  DJANGO_LOG_LEVEL: INFO
  DJANGO_SECRET_KEY: abc123def456ghi789
